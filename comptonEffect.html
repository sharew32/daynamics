<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EmailJS Integration</title>
  <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>
  <h1>EmailJS Test</h1>
  <button onclick="sendEmail()">Send Email</button>

  <script type="text/javascript">
    // Initialize EmailJS with your user ID
    emailjs.init('Pd89QT-D1_6ZLaHik');

    // Send email function
    function sendEmail() {
      const templateParams = {
        name: 'John Doe', // Replace with dynamic name or get from form input
        time: new Date().toLocaleString(),
        message: 'This is a test message.', // Replace with actual message input
        email: 'sharewendeshw8@gmail.com', // Your email address
        access_time: new Date().toLocaleString(),
      };

      // Send the email using your service and template ID
      emailjs.send('service_gfgizng', 'template_czb8cx7', templateParams)
        .then(function(response) {
          console.log('Email sent successfully:', response);
          alert('Email sent successfully!');
        }, function(error) {
          console.log('Failed to send email:', error);
          alert('Failed to send email.');
        });
    }
  </script>

</body>
</html>
