<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e2f;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .calculator {
      background-color: #2c2c3c;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
      width: 400px;
    }
    .display {
      width: 100%;
      height: 60px;
      background-color: #151522;
      color: #00ffcc;
      text-align: right;
      padding: 10px;
      font-size: 1.8em;
      border-radius: 10px;
      margin-bottom: 20px;
      overflow-x: auto;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }
    button {
      padding: 15px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      color: #fff;
      background-color: #444;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #666;
    }
    button.operator {
      background-color: #ff9800;
    }
    button.equal {
      background-color: #00bcd4;
    }
    button.equal:hover {
      background-color: #0097a7;
    }
    button.clear {
      background-color: #e91e63;
    }
    button.clear:hover {
      background-color: #c2185b;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div id="display" class="display"></div>
    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button onclick="deleteLast()">←</button>
      <button onclick="append('(')">(</button>
      <button onclick="append(')')">)</button>
      <button class="operator" onclick="append('/')">÷</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button class="operator" onclick="append('*')">×</button>
      <button onclick="append('Math.sqrt(')">√</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button class="operator" onclick="append('-')">−</button>
      <button onclick="append('**')">^</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button class="operator" onclick="append('+')">+</button>
      <button onclick="append('%')">%</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="append('Math.PI')">π</button>
      <button onclick="append('Math.E')">e</button>
      <button class="equal" onclick="calculate()">=</button>

      <button onclick="append('sin(')">sin</button>
      <button onclick="append('cos(')">cos</button>
      <button onclick="append('tan(')">tan</button>
      <button onclick="append('log(')">log</button>
      <button onclick="append('ln(')">ln</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function append(value) {
      display.innerText += value;
    }

    function clearDisplay() {
      display.innerText = '';
    }

    function deleteLast() {
      display.innerText = display.innerText.slice(0, -1);
    }

    function sin(x) {
      return Math.sin(toRadians(x));
    }
    function cos(x) {
      return Math.cos(toRadians(x));
    }
    function tan(x) {
      return Math.tan(toRadians(x));
    }
    function log(x) {
      return Math.log10(x);
    }
    function ln(x) {
      return Math.log(x);
    }
    function toRadians(degrees) {
      return degrees * (Math.PI / 180);
    }

    function calculate() {
      try {
        const result = Function('sin', 'cos', 'tan', 'log', 'ln', 'Math', 'return ' + display.innerText)(sin, cos, tan, log, ln, Math);
        display.innerText = result;
      } catch (e) {
        display.innerText = 'Error';
      }
    }
  </script>

</body>
</html>
